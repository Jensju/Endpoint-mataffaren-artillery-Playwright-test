config:
  target: http://127.0.0.1:4000
  phases:
    - duration: 10
      arrivalRate: 1
      rampTo: 2
      name: Warm up phase
    - duration: 10
      arrivalRate: 3
      rampTo: 5
      name: Ramp up load
    - duration: 10
      arrivalRate: 6
      rampTo: 10
      name: Spike phase
  # Load & configure a couple of useful plugins
  # https://docs.art/reference/extensions
  plugins:
    ensure: {}
    apdex: {}
    metrics-by-endpoint: {}
  apdex:
    threshold: 100
  ensure:
    thresholds:
      - http.response_time.p99: 100
      - http.response_time.p95: 75
scenarios:
  - flow:
      - loop:
          - get:
              url: "/kategori/frukt-och-gront"
          - get:
              url: "/kategori/blommor-och-tradgard"
          - get:
              url: "/kategori/apotek"
        count: 100
